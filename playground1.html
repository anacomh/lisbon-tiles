<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playground 4 Tiles | Lisbon Tiles Playground</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/tile1.css">		
	<link rel="stylesheet" href="css/style.css">


</head>
<body>


<!-- Color settings -->
<div class="settings">
    <a href="index.html">
    	<h1>Lisbon Tiles<br>Playground</h1>
    </a>
	<div class="tile-background">
		<label>Color 1</label>
		<input id="tile-cor1" class="jscolor" value="87cbc9">	

		<label>Color 2</label>
		<input id="tile-cor2" class="jscolor" value="262150">	

		<label>Background Color</label>
		<input id="tile-bg" class="jscolor" value="00a7a3">	

		<label>Background Size</label>
		<input type="range" value="100" min="50" max="1000" id="range-input">	
	</div>			

	<div class="use-pattern">
		<label id="click-open-modal">Use Pattern</label>
	</div>			
	<a href="javascript:window.history.go(-1)"><i class="fa fa-chevron-left"></i>Voltar</a>	
</div>

<div class="modal-playground">
	<div class="modal-content">
		<div class="row">
			<div class="col col6 m-col6 s-col12" id="modal-box">

				<header>
					<h2>use svg code</h2>
				</header>

				<div class="get-svg">
					<h3>GENERATED CSS CODE</h3>
					<p>Use the following CSS rules to apply this background pattern:</p>
					<textarea id="svg-txt-area">Here comes the svg</textarea>		
					<span class="btn-svg" href="#">Copy</span>
									
				</div>
				<i class="fa fa-close"></i>
			</div>
		</div>
	</div>
</div>


<section class="tile playground1">
	
</section>
    <!-- Include js files -->
    <script src="js/jscolor.js"></script>
	<script type="application/javascript" src="js/jquery3.1.1.js"></script>
<!-- 	<script type="application/javascript" src="js/script.js"></script> -->
	<script type="application/javascript" src="js/playground.js"></script>
</body>
</html>
